<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobilieri Stil - Galeria</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>

<header class="header">
  <nav class="navbar container">
    <a href="index.html" class="logo">Mobilieri Stil</a>
    <ul class="nav-links">
      <li><a href="index.html">Ballina</a></li>
      <li><a href="galeria.html" class="active">Galeria</a></li>
      <li><a href="kontakt.html">Kontakti</a></li>
    </ul>
    <button class="mobile-menu-toggle" aria-label="Open Menu">
      <span class="bar"></span><span class="bar"></span><span class="bar"></span>
    </button>
  </nav>
</header>

<main class="container">
  <section class="gallery">
    <h1>Galeria e Mobiljeve</h1>
    <div class="gallery-grid">
      <img src="images/mobilje1.jpg" alt="Mobilje 1" />
      <img src="images/mobilje2.jpg" alt="Mobilje 2" />
    </div>
    <video controls class="gallery-video" preload="metadata">
      <source src="images/video-mob.mp4" type="video/mp4" />
      Video nuk mbështetet nga shfletuesi.
    </video>
  </section>
</main>

<footer class="footer">
  <p>© 2025 Mobilieri Stil. Të gjitha të drejtat e rezervuara.</p>
</footer>

<script>
  const btnToggle = document.querySelector('.mobile-menu-toggle');
  const navLinks = document.querySelector('.nav-links');

  btnToggle.addEventListener('click', () => {
    navLinks.classList.toggle('nav-active');
    btnToggle.classList.toggle('toggle-active');
  });
</script>

</body>
</html>
